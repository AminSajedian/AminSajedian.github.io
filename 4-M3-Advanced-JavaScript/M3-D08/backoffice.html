    <div class="container">
        <div class="row">
            <div class="col-10 col-md-6 mx-auto">
                <h1 class="text-center my-5">Backoffice</h1>

                <form onsubmit="handleSubmit(event)">

                    <!-- 
                        {
                            "_id": "6065a236df175c00150ea3ba",          // server-generated
                            "name": "First event",
                            "description": "nope",
                            "price": 1,
                            "time": "2021-04-01T12:36:00.000Z",
                            "createdAt": "2021-04-01T10:36:38.067Z",    // server-generated
                            "updatedAt": "2021-04-01T10:36:38.067Z",    // server-generated
                            "__v": 0                                    // server-generated
                        }    
                    -->
                    <!--Event Name-->
                    <label>Event Name</label>
                    <input id="name" type="text" class="form-control" placeholder="Write here event name">

                    <!--Event Description-->
                    <label>Event Description</label>
                    <input id="description" type="text" class="form-control" placeholder="Write here event description">

                    <!--Event Price-->
                    <label>Event Price</label>
                    <input id="price" type="number" class="form-control" placeholder="Write here event price">

                    <!--Event Date and time-->
                    <label>Event Date and Time</label>
                    <input id="time" type="datetime-local" class="form-control"
                        placeholder="Write here event date and time">

                    <div class="d-flex">
                        <input type="submit" class="btn btn-primary w-50 mx-auto">
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script>
        const endpoint = "https://striveschool-api.herokuapp.com/api/agenda"

        async function handleSubmit(event) {
            event.preventDefault();

            const newEvent = {
                name: document.querySelector("#name").value,
                description: document.querySelector("#description").value,
                price: document.querySelector("#price").value,
                time: document.querySelector("#time").value
            };

            console.log(newEvent)

            // const response = await fetch(endpoint, {
            //     method: "POST", // "GET", "POST", "PUT", "DELETE"
            //     headers: {
            //         "Content-Type": "application/json"
            //     },
            //     body: JSON.stringify(newEvent)
            // })

            // if (response.ok) {
            //     const data = await response.json()

            //     alert("Event added successfully with id " + data._id)
            // } else {
            //     alert("Something went wrong.")
            // }

            try {
                const response = await fetch(endpoint, {
                    method: "POST", // "GET", "POST", "PUT", "DELETE"
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(newEvent)
                })

                if (!response.ok) throw new Error("Failed to post")

                const data = await response.json()
                alert("Event added successfully with id " + data._id)

            } catch (error) {
                alert(error.message)
            }


            // status code

            // response.ok is just a check made from fetch that the status is "success"

            // 200-299 // success

            // 400-499 // client-side request error
            // 500-599 // server side error



        }
    </script>
