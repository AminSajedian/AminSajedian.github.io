    <div class="container">
      <div class="row">
        <div class="col-10 col-md-6 mx-auto">
          <h1 class="text-center my-5">Backoffice</h1>
          <h3 id="operation" class="text-center"></h3>
          <form onsubmit="handleSubmit(event)">
            <!-- 
                        {
                            "name": "Strive School",
                            "description": "Horror movie about coding 10 hours per day",
                            "category": "horror",
                            "imageUrl": "https://bit.ly/3cMc2IH",
                        } 
            -->

            <!--Movie ID-->
            <div id="movie-id" class="text-center"></div>
            <!--Movie Name-->
            <label>Movie Name</label>
            <input
              id="name"
              type="text"
              class="form-control"
              placeholder="Write here Movie name"
              required
            />
            <br />

            <!--Movie Description-->
            <label>Movie Description</label>
            <input
              id="description"
              type="text"
              class="form-control"
              placeholder="Write here Movie description"
              required
            />
            <br />

            <!--Movie Category-->
            <label>Movie Category</label>
            <select
              value="Movie Category"
              class="form-control"
              id="movie-category"
            >
              <option name="drama" id="drama">...</option>
              <option name="drama" id="drama">drama</option>
              <option name="fantasy" id="fantasy">fantasy</option>
              <option name="comedy" id="comedy">comedy</option>
              <option name="adventure" id="adventure">adventure</option>
              <!-- <option name="Action" id="Action">Action</option>
              <option name="Animation" id="Animation">Animation</option>
              <option name="Crime" id="Crime">Crime</option>
              <option name="Documentary" id="Documentary">Documentary</option>
              <option name="Family" id="Family">Family</option>
              <option name="History" id="History">History</option>
              <option name="Horror" id="Horror">Horror</option>
              <option name="Music" id="Music">Music</option>
              <option name="Mystery" id="Mystery">Mystery</option>
              <option name="Romance" id="Romance">Romance</option>
              <option name="Science-Fiction" id="Science-Fiction">
                Science-Fiction
              </option>
              <option name="TV-Movie" id="TV-Movie">TV-Movie</option>
              <option name="Thriller" id="Thriller">Thriller</option>
              <option name="War" id="War">War</option>
              <option name="Western" id="Western">Western</option> -->
            </select>
            <br />

            <!--Movie Poster-->
            <label>Movie Poster</label>
            <input
              id="movie-poster"
              type="text"
              class="form-control"
              placeholder="Write here URL image of Movie Poster"
              required
            />
            <br />

            <div class="d-flex justify-content-between">
              <button
                type="submit"
                class="btn btn-outline-secondary w-50 mx-auto d-flex justify-content-center align-items-center"
              >
                <span
                  id="spinner"
                  class="d-none spinner-border spinner-border-sm mr-2"
                  role="status"
                  aria-hidden="true"
                ></span>
                Submit
              </button>

              <button
                type="button"
                id="delete-btn"
                onclick="deletemovie()"
                class="d-none btn btn-outline-secondary text-white mx-auto"
              >
                <ion-icon name="trash-outline"></ion-icon>
              </button>
            </div>
          </form>
        </div>
      </div>
