<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <style>
      h1 {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      #minesweeper {
        background-color: rgba(105, 105, 105, 0.459);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        width: 240px;
        height: 240px;
        margin: auto;
        padding: 0;
        border: 1px solid rgba(0, 0, 0, 0.315);
      }
      .square {
        width: 20px;
        height: 20px;
        border: 2px solid rgb(93, 93, 93);
        border-radius: 2px;
        margin: 0;
        text-align: center;
      }
      .hidden {
        visibility: hidden;
      }
      .visible {
        visibility: visible;
      }
      .open0 {
        background-color: blanchedalmond;
      }
      .square:hover {
        background-color: gray;
      }
      span {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <div id="minesweeper"></div>
    <script src="MineSweeper.js"></script>
  </body>
</html>
